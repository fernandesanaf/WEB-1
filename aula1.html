<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Aula 1</title>
    <!-- INTERNAL STYLE SHEET -->
    <style>
      body {
        background-color: grey;
      }

      p {
        font-size: 20px;
        /* font-weight: bold;  */
        border: 4px solid red;
      }

      div {
        font-size: 18px;
        border: 4px solid blue;
        background: black;
        color: white;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- INLINE style -->
    <!-- jeitos de declarar cor -->
    <p style="color: #c964b3">Teste 1</p>
    <p style="color: red; border: 1px solid black">Teste 2</p>
    <p style="color: rgb(255, 0, 255)">Teste 3</p>

    <!-- margens: top. bottom, left,  right-->
    <p style="margin: 20px; border: 1px solid black">Teste 4</p>
    <p style="margin-right: 20px; border: 1px solid black">Teste 5</p>

    <div>Ana</div>
  </body>
</html>
